<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анкета кандидата на должность администратора</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 20px; max-width: 800px; }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; }
    label { font-weight: bold; }
    input, textarea, select { padding: 6px; font-size: 1em; width: 100%; }
    .ok { color: green; font-weight: bold; }
    .err { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Анкета кандидата на должность администратора</h2>

  <form id="anketa" enctype="multipart/form-data">
    <label>1. ФИО
      <input type="text" name="fio" required>
    </label>

    <label>2. Дата рождения
      <input type="date" name="birthdate" required>
    </label>

    <label>Возраст
      <input type="text" name="age" id="age" readonly>
    </label>

    <label>3. Контактный телефон
      <input type="tel" name="phone" required>
    </label>

    <label>4. Ваш Telegram
      <input type="text" name="telegram" required>
    </label>

    <label>5. Адрес проживания (фактический)
      <input type="text" name="address_actual" required>
    </label>

    <label>6. Адрес по паспорту (прописка)
      <input type="text" name="address_passport" required>
    </label>

    <label>7. Паспортные данные (серия и номер)
      <input type="text" name="passport" required>
    </label>

    <label>8. Кем выдан паспорт
      <input type="text" name="passport_issued" required>
    </label>

    <label>9. Образование
      <input type="text" name="education">
    </label>

    <label>10. Опыт работы (место, должность, обязанности)
      <textarea name="experience"></textarea>
    </label>

    <label>11. Навыки (работа с клиентами, организация мероприятий, касса и др.)
      <textarea name="skills"></textarea>
    </label>

    <label>12. Почему хотите работать у нас?
      <textarea name="why"></textarea>
    </label>

    <fieldset>
      <legend>13. Удобный график работы (по дням недели)</legend>
      <label>Понедельник: <input type="text" name="mon"></label>
      <label>Вторник: <input type="text" name="tue"></label>
      <label>Среда: <input type="text" name="wed"></label>
      <label>Четверг: <input type="text" name="thu"></label>
      <label>Пятница: <input type="text" name="fri"></label>
      <label>Суббота: <input type="text" name="sat"></label>
      <label>Воскресенье: <input type="text" name="sun"></label>
    </fieldset>

    <label>14. Фото
      <input type="file" name="photo" accept="image/*" required>
    </label>

    <button type="submit">Отправить заявку</button>
  </form>

  <div id="msg"></div>

  <script>
    // вычисление возраста по дате рождения
    const birthInput = document.querySelector('input[name="birthdate"]');
    const ageOut = document.getElementById('age');
    birthInput.addEventListener('change', () => {
      if (!birthInput.value) return;
      const bd = new Date(birthInput.value);
      const diff = Date.now() - bd.getTime();
      const ageDate = new Date(diff);
      const age = Math.abs(ageDate.getUTCFullYear() - 1970);
      ageOut.value = age + " лет";
    });

    // отправка формы
    document.getElementById('anketa').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const fd = new FormData(form);
      const msg = document.getElementById('msg');
      msg.textContent = "Отправка...";

      try {
        const res = await fetch('/.netlify/functions/submit', { method: 'POST', body: fd });
        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (res.ok && data.ok) {
          msg.innerHTML = '<div class="ok">Спасибо! Анкета отправлена.</div>';
          form.reset();
          ageOut.value = '';
        } else {
          const reason = data.error || (res.status + " " + res.statusText);
          msg.innerHTML = '<div class="err">Ошибка: ' + reason + '</div>';
        }
      } catch (err) {msg.innerHTML = '<div class="err">Сеть недоступна. Повторите попытку.</div>';
      }
    });
  </script>
</body>
</html>
